<template name="bookList">
  <h3 class="well">Liste de tous les sujets</h3>
  <label class="sel-prop">
    <input type="checkbox" />Ne montrer que les sélectionnés ou proposés
  </label>
  <label class="sel-froz">
    <input type="checkbox" />Ne montrer que les frozen
  </label>
  <table class="bookList table table-striped table-bordered">
    <tr>
      <th>Type</th>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Statut</th>
    </tr>
    {{#each books}}
    <tr>
      <td>{{type}}</td>
      <td>{{title}}</td>
      <td>{{author}}</td>
      <td>{{statut}}</td>
      <td>
        <a href="{{pathFor 'adminBookEdit'}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
    </tr>
    {{/each}}
  </table>
</template>
