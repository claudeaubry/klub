<template name="ksList">
  <section id="admin" class="col-xs-6 col-xs-offset-3">
    <h3 class="well">Liste des Klubs avec les livres choisis</h3>
    <table class="ksessions table table-stripped">
      <tr>
        <th>Numéro</th>
        <th>Titre du livre</th>
      </tr>
      {{#each ks}}
      <tr>
        <td>{{i}}</td>
        <td>{{book}}</td>
        <td><a href="{{pathFor 'adminEdit' ks=i}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
      </tr>
      {{/each}}
    </table>
      <button class="nextKlub btn btn btn-primary">Prochaine session</button>
      <button class="createSession btn btn btn-primary">Créer une session</button>
  </section>
</template>
