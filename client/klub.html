<template name="klub">
  <h3 id="klub" class="well"><i class="glyphicon glyphicon-book"></i> C'est quoi ce Klub ?</h3>
  <h5 class="well col-xs-12">Les séances</h5>
    <ul class="col-xs-10 col-xs-offset-1 list-group">
      <li class="list-group-item">La proposition de valeur : {{club.slogan}}</li>
      <li class="list-group-item">Le principe : {{club.principle}}</li>
      <li class="list-group-item">L'objectif : {{club.objective}}</li>
      <li class="list-group-item">La règle : {{club.rule}}</li>
      <li class="list-group-item">Le thème des lectures : {{club.theme}}</li>
    </ul>
  <h5 class="well col-xs-12">L'application</h5>
    <ul class="col-xs-10 col-xs-offset-1 list-group">
      <li class="list-group-item">La proposition de valeur : {{app.uvp}}</li>
      <li class="list-group-item">Propulsé par : {{app.framework}}</li>
      <li class="list-group-item">Licence : {{app.license}}</li>
      <li class="list-group-item"><a target="_blank" href={{app.feedback}}>Feedback par GitHub</a></li>
      <li class="list-group-item"><a href="mailto:{{app.contact}}">Feedback par mail</a></li>
    </ul>
</template>
