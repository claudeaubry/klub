<template name="modalInfoKlub">
  <div class="modal fade" id="modalInfos" tabindex="-1" role="dialog">
    <div class="modal-content modal-dialog">
      <form role="form" class="well">
        <input type="hidden" class="form-control kid small" value={{k._id}}>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Informations à propos de ce klub</h4>
        </div>
        <div class="modal-body">
          <label class="date">Date prévue : {{ISOToFr k.date}}
            <br/>Modifier la date</label>
            <input type="date" name="date" class="form-control small" value={{k.date}} placeholder="MM/DD/YYYY">
          <label for="hour">Heure prévue</label>
            <input type="text" name="hour" class="form-control small" value={{k.hour}}>
          <label for="place">Lieu</label>
            <input type="text" name="place" class="form-control small" value={{k.place}}>
          <label for="site">Site compagnon</label>
            <input type="url" name="site" class="form-control small" value={{k.site}}>
          <label for="dateprop">Fin de l'étape : {{k.state}}</label>
            <input type="text" name="dateprop" class="form-control small" value={{k.dateprop}}>
        </div>
        <div class="modal-footer">
          <button type="submit" class=" btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</template>

<template name="associate">
  <p>Associer un élément : </p>
  <select name="{{selectName}}" class="form-control small">
    <option value="{{book_id}}">{{title}}</option>
    {{#each nominees}}
      <option value="{{_id}}">{{title}}</option>
    {{/each}}
  </select>
</template>

<template name="modalChoix">
  <div class="modal fade" id="modalChoix" tabindex="-1" role="dialog">
    <div class="modal-content modal-dialog">
      <form role="form" class="well">
        <input type="hidden" class="form-control cid small" value={{k._id}}>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Choisir le sujet dans la liste des propositions</h4>
        </div>
        <div class="modal-body">
          {{#if typeLecture k.type}}{{> associate selectName='selBook' nominees=nomineesBooks}}{{/if}}
          {{#if typeJeu k.type}}{{> associate selectName='selGame' nominees=nomineesGames}}{{/if}}
          {{#if typeScribing k.type}}  {{> associate selectName='selVideo' nominees=nomineesVideos}}{{/if}}
          <label for="vote">Lien vers le résultat du vote</label>
          <input type="url" class="form-control vote small">
        </div>
        <div class="modal-footer">
          <button type="submit" class=" btn btn-primary">Confirmer le choix</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</template>

<template name="modalVote">
  <div class="modal fade" id="modalVote" tabindex="-1" role="dialog">
    <div class="modal-content modal-dialog">
      <form role="form" class="well">
        <input type="hidden" class="form-control vid small" value={{k._id}}>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Début du vote</h4>
        </div>
        <div class="modal-body">
          <label for="vote">Lien vers le vote (si vote en ligne)</label>
          <input type="url" name="voteer" class="form-control small">
        </div>
        <div class="modal-footer">
          <button type="submit" class=" btn btn-primary">Confirmer le passage au vote</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</template>

<template name="modalFini">
  <div class="modal fade" id="modalFini" tabindex="-1" role="dialog">
    <div class="modal-content modal-dialog">
      <form role="form" class="well">
        <input type="hidden" class="form-control fid small" value={{k._id}}>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Klub fini</h4>
        </div>
        <div class="modal-body">
          <label for="list">Qui est klubMaster ?</label>
          <input type="text" class="form-control" name="klubMaster" placeholder="Nom du klubMaster">
          <label for="list">Qui était présent ?</label>
          <input type="text" class="form-control" name="attendees" placeholder="Noms des participants séparés par une virgule">
        </div>
        <div class="modal-footer">
          <button type="submit" class=" btn btn-primary">Confirmer</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</template>
