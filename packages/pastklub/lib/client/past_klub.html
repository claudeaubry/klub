<template name="pastKlub">
  <article class="pastKlub col-xs-12 col-sm-6 col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading heading-{{klub.type}}">
        <span class="heading-title">Klub num√©ro {{klub.i}} du {{klub.date}} - {{klub.type}}</span>
      </div>
      <div class="panel-body">
        {{> bookView id=klub.book_id}}
      </div>
      <div class="panel-footer clearfix">
        <div class="pull-right">
          <a href="{{pathFor 'detailedPastKlub' klubId=i}}">
            <button class="btn btn-primary col-xs-offset-2 col-md-offset-4">Plus d'infos sur ce klub</button>
          </a>
        </div>
      </div>
    </div>
  </article>
</template>
