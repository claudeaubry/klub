<template name="ksEdit">
  <form class="ks col-xs-6">
    <input type="hidden" class="form-control id small" value={{ks._id}}>
    <label for="i">Numéro</label>
    <input type="text" class="form-control i small" value={{ks.i}}>
    <label for="date">Date</label>
    <input type="text" class="form-control date small" value={{ks.date}}>
    <label for="vote">Voteer</label>
    <input type="text" class="form-control vote small" value={{ks.voteer}}>
    <label for="meetup">Meetup</label>
    <input type="text" class="form-control meetup small" value={{ks.meetup}}>
    <label for="klubMaster">KlubMaster</label>
    <input type="text" class="form-control klubMaster small" value={{ks.klubMaster}}>
    <label for="book">Livre</label>
    <p>Livre déjà choisi pour ce Klub : {{ks.book}}</p>
    <p>Changer le livre ou en associer un : </p>
    <select name="selBook" class="selectpicker">
      {{#each ks.books}}
      <option value="{{id}}">{{title}}</option>
      {{/each}}
    </select>
    <button type="submit" class="btn btn-default">Sauvegarder</button>
  </form>
</template>
