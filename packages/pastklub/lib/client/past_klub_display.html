<template name="pastKlubDisplay">
  <label class="klubs input-group">
  <span class="input-group-addon"><input type= "radio" name="pastVisible" value="tout" checked> Voir tous les klubs</span>
  <span class="input-group-addon"><input type= "radio" name="pastVisible" value="lecture"> Voir seulement les klubs de lecture</span>
  <span class="input-group-addon"><input type= "radio" name="pastVisible" value="jeu"> Voir seulement les klubs de jeu</span>
  <span class="input-group-addon"> <input type= "radio" name="pastVisible" value="scribing"> Voir seulement les klubs de scribing</span>
  <span class="input-group-addon"> <input type= "radio" name="pastVisible" value="shuhari"> Voir seulement les shuhari klubs</span>
  </label>
  {{#each pastKlubAll}}
    {{> pastKlub}}
  {{/each}}
</template>
